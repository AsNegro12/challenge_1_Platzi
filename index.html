<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base/ResetCSS.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">

        <!-- fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>
        Frontend Mentor | Huddle landing page with single introductory section
    </title>
</head>
<body>

    <header class="header">
        <img class="header__img" src="assets/logo.svg" alt="">
    </header>

    <main class="main">
        <section class="main__section section">
            <div class="section__div--img-content">
                <img src="assets/illustration-mockups.svg" alt="">
            </div>
            <div class="section__div--text-content">
                <p class="section__p--title">Build The Community <br>Your Fans Will Love</p>
                <p class="section__p--text">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="section__button button">
                    <a href="https://platzi.com/p/ensalado/">Register</a>
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">

        <ul class="footer__ul ul">

            <li class="ul__li">
                <a class="ul__a" href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </li>
            <li class="ul__li">
                <a class="ul__a" href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>

            <li class="ul__li">
                <a class="ul__a" href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/8f54e6bd92.js" crossorigin="anonymous"></script>
</body>
</html>
