<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base/ResetCSS.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>
        Frontend Mentor | Huddle landing page with single introductory section
    </title>
</head>
<body>

    <header class="header">
        <img class="header__img" src="assets/logo.svg" alt="">
    </header>

    <main class="main">
        <section class="main__section section">
            <div class="section__div--img-content">
                <img src="assets/illustration-mockups.svg" alt="">
            </div>
            <div class="section__div--tect-content">
                <p class="section__p--title">Build The Community Your Fans Will Love</p>
                <p class="section__p--text">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. Register
                </p>
                <button class="section__button button">
                    <a class="button__a" href="https://platzi.com/p/ensalado/">Register</a>
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__ul ul">
            <li class="ul__li"><a class="ul__a--facebook" href="#">F</a></li>
            <li class="ul__li"><a class="ul__a--twitter" href="#">T</a></li>
            <li class="ul__li"><a class="ul__a--instagram" href="#">I</a></li>
        </ul>
    </footer>
</body>
</html>
